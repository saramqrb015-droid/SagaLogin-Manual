<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SagaNetwork | Estado del Servidor</title>
    <style>
        :root {
            --bg: #f0f7ff;
            --card-bg: #ffffff;
            --primary: #1e88e5;
            --online: #81c784;
            --text-main: #546e7a;
            --accent-soft: #e3f2fd;
            --button-grad: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .status-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(30, 136, 229, 0.08);
            text-align: center;
            width: 90%;
            max-width: 420px;
        }

        .logo-area { font-size: 3.5rem; margin-bottom: 0.5rem; }
        
        h1 { color: var(--primary); margin: 0; font-size: 2rem; letter-spacing: -0.5px; }

        .status-badge {
            display: inline-block;
            margin: 1.2rem 0;
            padding: 8px 24px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.85rem;
            background-color: #e8f5e9;
            color: var(--online);
            border: 1.5px solid #c8e6c9;
        }

        .info-grid { margin-top: 1.5rem; display: grid; gap: 0.8rem; }

        .info-item {
            background: var(--accent-soft);
            padding: 14px;
            border-radius: 16px;
            border: 1px solid rgba(144, 202, 249, 0.2);
        }

        .label { display: block; font-size: 0.75rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        .value { font-size: 1.1rem; font-weight: 600; color: #1565c0; }

        /* Estilo del nuevo bot√≥n del manual */
        .btn-manual {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--button-grad);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .btn-manual:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
            filter: brightness(1.05);
        }

        .ip-box { cursor: pointer; transition: background 0.2s; }
        .ip-box:hover { background: #d1e9ff; }

        footer { margin-top: 2rem; font-size: 0.8rem; color: #90a4ae; font-weight: 500; }
    </style>
</head>
<body>

    <div class="status-card">
        <div class="logo-area">üõ°Ô∏è</div>
        <h1>SagaNetwork</h1>
        
        <div class="status-badge">
            ‚óè SISTEMA ACTIVO
        </div>

        <div class="info-grid">
            <div class="info-item ip-box" onclick="copyIP()" title="Haz clic para copiar">
                <span class="label">Direcci√≥n IP</span>
                <span class="value" id="serverIP">mc.saganetwork.com</span>
            </div>

            <div class="info-item">
                <span class="label">Estado de Seguridad</span>
                <span class="value">Protecci√≥n IP Activa</span>
            </div>
        </div>

        <a href="https://saramqrb015-droid.github.io/SagaLogin-Manual/" target="_blank" class="btn-manual">
            <span>üìñ</span> Ver Manual de Comandos
        </a>
    </div>

    <footer>
        Infraestructura protegida por SagaLogin v1.0
    </footer>

    <script>
        function copyIP() {
            const ip = document.getElementById('serverIP').innerText;
            navigator.clipboard.writeText(ip);
            alert("‚úÖ IP copiada al portapapeles");
        }
    </script>

</body>
</html>
